        function shareUrl() {
            if (navigator.share) {

            // You can implement your own logic here, like opening a modal with the link for users to copy
            }
        }

        function copyToClipboard() {
            const textToCopy = "https://drive.google.com/file/d/17UbohEEyxEiQjLJzO8ntepeOPf1hQtb7/view?usp=sharing";
            
            // Create a temporary textarea element to hold the text
            const textarea = document.createElement('textarea');
            textarea.value = textToCopy;
            document.body.appendChild(textarea);
            
            // Select the text in the textarea
            textarea.select();
            textarea.setSelectionRange(0, 99999); /* For mobile devices */
            
            // Copy the selected text to the clipboard
            document.execCommand('copy');
            
            // Remove the temporary textarea
            document.body.removeChild(textarea);
      
            // Provide some visual feedback (you can customize this part)
            alert('App Link has been copied!');
          }
