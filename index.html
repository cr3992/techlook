                <span class="material-symbols-outlined">finance_mode</span>

            </button >
            <button class="btn change-bg" id="apps" type="button" onclick="btnClick('apps')">
                <span class="material-symbols-outlined">apps</span>
                <div class="button-text">Apps</div>
            </button >
            <button class="btn change-bg" id="menu" type="button" onclick="btnClick('menu')">

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    
    <script>
        var dispframe = document.getElementById('dispframe');
        var disp_content = document.getElementById("disp-content");
        var homeBtn = document.getElementById("home");
        var aiBtn = document.getElementById("ai");
        var financeBtn = document.getElementById("finance");
        var appsBtn = document.getElementById("apps");
        var menuBtn = document.getElementById("menu");
        var tabpane = document.getElementById("tabpane");
        var subBtnName='';
        
        
        window.onload = function(){
            disp_content.style.display="block";
            const urlParams = new URLSearchParams(window.location.search);
            const fnName = urlParams.get('fn');
            if(fnName){
                btnClick(fnName);
            }else{
                btnClick('home');
            }
            
        }
        function content(filename){
            sessionStorage.setItem('currentPage',filename);
            if(filename=='menu'){
                dispframe.setAttribute("src","menu.html");
            }else{
                dispframe.setAttribute("src","browser.html?fn="+filename);
            }
            disp_content.classList.remove("d-none");
        }
        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
          }
        function btnClick(name){ 
            homeBtn.style.borderTop = "none";
            aiBtn.style.borderTop = "none";
            financeBtn.style.borderTop = "none";
            appsBtn.style.borderTop = "none";
            menuBtn.style.borderTop = "none";
            homeBtn.style.color="#f7f7f7";
            aiBtn.style.color="#f7f7f7";
            financeBtn.style.color="#f7f7f7";
            appsBtn.style.color="#f7f7f7";
            menuBtn.style.color="#f7f7f7";

            if(name=='home'){
                homeBtn.style.borderTop = "solid 3px #f7f7f7";
                homeBtn.style.color="#f7f7f7";
            }else if(name=='ai'){
                aiBtn.style.borderTop = "solid 3px #f7f7f7";
                aiBtn.style.color="#f7f7f7";
            }else if(name=='finance'){
                financeBtn.style.borderTop = "solid 3px #f7f7f7";
                financeBtn.style.color="#f7f7f7";
            }else if(name=='apps'){
                appsBtn.style.borderTop = "solid 3px #f7f7f7";
                appsBtn.style.color="#f7f7f7";
            }else if(name=='menu'){
                menuBtn.style.borderTop = "solid 3px #f7f7f7";
                menuBtn.style.color="#f7f7f7";
            }
            content(name);
        }
    </script>
</body>

</html>
